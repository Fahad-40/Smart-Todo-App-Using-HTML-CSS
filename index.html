<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Todo | Stay Organized</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="todo-list-container">
        <h2 class="title">üìù Smart Todo</h2>
        <p class="subtitle">Plan. Prioritize. Get things done!</p>

        <h3 class="section-heading">Today's Tasks</h3>
        <ul id="todo-list">
          <li class="todo-item">
            <input type="checkbox" />
            <label>Buy groceries for the week</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>

          <li class="todo-item completed">
            <input type="checkbox" checked />
            <label>Morning walk with the dog</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>

          <li class="todo-item">
            <input type="checkbox" />
            <label>Finish frontend project design</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>

          <li class="todo-item">
            <input type="checkbox" />
            <label>Call the dentist for appointment</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>

          <li class="todo-item">
            <input type="checkbox" />
            <label>Clean and organize workspace</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>

          <li class="todo-item">
            <input type="checkbox" />
            <label>Read 10 pages of a book</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>

          <li class="todo-item completed">
            <input type="checkbox" checked />
            <label>Respond to pending emails</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="Assets/Images/edit.svg" alt="Edit Task" />
              </div>
              <div class="icon delete-icon">
                <img src="Assets/Images/delete.svg" alt="Delete Task" />
              </div>
            </div>
          </li>
        </ul>

        <p class="footer-text">Keep moving forward, one task at a time.</p>
      </div>
    </div>
  </body>
</html>
